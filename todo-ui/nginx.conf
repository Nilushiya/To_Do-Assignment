server {
    listen 80;

    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Optional: serve static files
    location /static/ {
        root /usr/share/nginx/html;
    }

    # Optional: API proxy if needed
    # location /api/ {
    #     proxy_pass http://backend:8081/api/;
    # }
}
